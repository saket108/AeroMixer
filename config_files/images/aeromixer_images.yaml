DATA:
  INPUT_TYPE: "image"
  PATH_TO_DATA_DIR: "data/aircraft"
  FRAME_DIR: "images"
  ANNOTATION_FORMAT: "yolo"
  NUM_FRAMES: 1
  SAMPLING_RATE: 1
  MEAN: [0.48145466, 0.4578275, 0.40821073]
  STD: [0.26862954, 0.26130258, 0.27577711]
  DATASETS: ['aircraft']
  OPEN_VOCABULARY: False

MODEL:
  MULTI_LABEL_ACTION: False
  PRE_EXTRACT_FEAT: False

  BACKBONE:
    CONV_BODY: "ViT-B/32"
    PATHWAYS: 1

  # ----------- IMPORTANT PART (Detection Mode) ----------
  STM:
    TEMPORAL_POINTS: 1

    # convert action detection â†’ object detection
    ACTION_CLASSES: 6
    OBJECT_CLASSES: 6
    NUM_ACT: 6
    NUM_CLS: 6

SOLVER:
  MAX_EPOCH: 1
  IMAGES_PER_BATCH: 4
  BASE_LR: 0.0002

TEST:
  IMAGES_PER_BATCH: 16
  METRIC: 'image_ap'

IMAGES:
  BGR: False
  TRAIN_USE_COLOR_AUGMENTATION: False
  TEST_FORCE_FLIP: False
  VOCAB_FILE: ""
  VOCAB_OPEN_FILE: ""

OUTPUT_DIR: "output/aircraft_run"
