DATA:
  INPUT_TYPE: "video"
  PATH_TO_DATA_DIR: "data/Videos"      # your dataset root
  FRAME_DIR: "frames"                  # <PATH_TO_DATA_DIR>/frames/<video_id>/<frame_files>
  NUM_FRAMES: 8
  SAMPLING_RATE: 2
  MEAN: [0.48145466, 0.4578275, 0.40821073]
  STD: [0.26862954, 0.26130258, 0.27577711]
  DATASETS: ['videos']
  OPEN_VOCABULARY: False

MODEL:
  MULTI_LABEL_ACTION: False
  BACKBONE:
    CONV_BODY: "ViT-B/16"
    PATHWAYS: 1

SOLVER:
  MAX_EPOCH: 12
  VIDEOS_PER_BATCH: 8

TEST:
  VIDEOS_PER_BATCH: 8
  METRIC: 'frame_ap'

IMAGES:
  BGR: False
  TRAIN_USE_COLOR_AUGMENTATION: False
  TEST_FORCE_FLIP: False

OUTPUT_DIR: "output/videos/aeromixer_videos"
